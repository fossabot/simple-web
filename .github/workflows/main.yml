name: CI
on:
  push:
    branches:
      # - '*'
      - main
jobs:
  creating-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: node .github/workflows/script.js
  publishing-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          registry-url: 'http://npm.pkg.github.com'
          scope: '@${{ github.actor }}'
      - run: |
          git config --local user.name github-actions
          git config --local user.email "github-actions@github.com"
          npm version patch
      - run: node .github/workflows/publish.js
      - run: npm publish || exit 0
      - name: Extracting current branch name
        shell: bash
        run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/})"
      - run: 'git reset --hard origin/' $BRANCH_NAME
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}